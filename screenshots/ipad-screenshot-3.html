<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>iPad Screenshot 3 - 3種類のアラーム</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', sans-serif;
      background: #1a1a1a;
    }

    .screenshot {
      width: 2048px;
      height: 2732px;
      background: linear-gradient(180deg, #2d132c 0%, #801336 50%, #c72c41 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 150px 100px 100px;
    }

    .catchcopy {
      color: #fff;
      font-size: 140px;
      font-weight: 700;
      text-align: center;
      line-height: 1.3;
      margin-bottom: 80px;
      text-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .ipad-frame {
      width: 1600px;
      height: 2100px;
      background: #000;
      border-radius: 60px;
      border: 16px solid #333;
      position: relative;
      overflow: hidden;
      box-shadow: 0 60px 180px rgba(0,0,0,0.5);
    }

    .ipad-screen {
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 100px 80px;
    }

    .tabs {
      display: flex;
      background: #1c1c1e;
      border-radius: 30px;
      padding: 12px;
      margin-bottom: 80px;
      width: 90%;
    }

    .tab {
      flex: 1;
      padding: 30px 0;
      text-align: center;
      color: #999;
      font-size: 48px;
      border-radius: 24px;
    }

    .tab.active {
      background: #007AFF;
      color: #fff;
    }

    .alarm-list {
      width: 90%;
    }

    .alarm-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 50px 0;
      border-bottom: 2px solid #333;
    }

    .alarm-item-time {
      font-size: 120px;
      font-weight: 200;
      color: #fff;
    }

    .alarm-item-label {
      font-size: 40px;
      color: #999;
      margin-top: 10px;
    }

    .toggle {
      width: 120px;
      height: 72px;
      background: #007AFF;
      border-radius: 36px;
      position: relative;
    }

    .toggle::after {
      content: '';
      width: 64px;
      height: 64px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      top: 4px;
      right: 4px;
    }
  </style>
</head>
<body>
  <div class="screenshot">
    <div class="catchcopy">3種類の<br>アラームモード</div>
    <div class="ipad-frame">
      <div class="ipad-screen">
        <div class="tabs">
          <div class="tab active">毎日</div>
          <div class="tab">今すぐ</div>
          <div class="tab">起きるまで</div>
        </div>
        <div class="alarm-list">
          <div class="alarm-item">
            <div>
              <div class="alarm-item-time">07:00</div>
              <div class="alarm-item-label">平日</div>
            </div>
            <div class="toggle"></div>
          </div>
          <div class="alarm-item">
            <div>
              <div class="alarm-item-time">08:30</div>
              <div class="alarm-item-label">週末</div>
            </div>
            <div class="toggle"></div>
          </div>
          <div class="alarm-item">
            <div>
              <div class="alarm-item-time">06:30</div>
              <div class="alarm-item-label">運動</div>
            </div>
            <div class="toggle"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
