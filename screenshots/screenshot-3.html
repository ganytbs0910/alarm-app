<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Screenshot 3 - アラームモード</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', sans-serif;
      background: #1a1a1a;
    }

    .screenshot {
      width: 1290px;
      height: 2796px;
      background: linear-gradient(180deg, #2d132c 0%, #801336 50%, #c72c41 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 200px 80px 150px;
    }

    .catchcopy {
      color: #fff;
      font-size: 120px;
      font-weight: 700;
      text-align: center;
      line-height: 1.3;
      margin-bottom: 100px;
      text-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .phone-frame {
      width: 980px;
      height: 1960px;
      background: #000;
      border-radius: 120px;
      border: 16px solid #333;
      position: relative;
      overflow: hidden;
      box-shadow: 0 60px 180px rgba(0,0,0,0.5);
    }

    .phone-notch {
      width: 400px;
      height: 100px;
      background: #000;
      border-radius: 0 0 50px 50px;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .phone-screen {
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 160px 60px;
    }

    .tabs {
      display: flex;
      background: #1c1c1e;
      border-radius: 40px;
      padding: 12px;
      margin-bottom: 80px;
      width: 100%;
    }

    .tab {
      flex: 1;
      padding: 32px 0;
      text-align: center;
      color: #999;
      font-size: 44px;
      border-radius: 32px;
    }

    .tab.active {
      background: #007AFF;
      color: #fff;
      font-weight: 600;
    }

    .alarm-list {
      width: 100%;
    }

    .alarm-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 50px 20px;
      border-bottom: 2px solid #333;
    }

    .alarm-item-time {
      font-size: 120px;
      font-weight: 200;
      color: #fff;
    }

    .alarm-item-label {
      font-size: 44px;
      color: #999;
      margin-top: 10px;
    }

    .toggle {
      width: 160px;
      height: 96px;
      background: #007AFF;
      border-radius: 48px;
      position: relative;
    }

    .toggle::after {
      content: '';
      width: 80px;
      height: 80px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      top: 8px;
      right: 8px;
    }

    .toggle.off {
      background: #555;
    }

    .toggle.off::after {
      right: auto;
      left: 8px;
    }
  </style>
</head>
<body>
  <div class="screenshot">
    <div class="catchcopy">3種類の<br>アラームモード</div>
    <div class="phone-frame">
      <div class="phone-notch"></div>
      <div class="phone-screen">
        <div class="tabs">
          <div class="tab active">毎日</div>
          <div class="tab">今すぐ</div>
          <div class="tab">起きるまで</div>
        </div>
        <div class="alarm-list">
          <div class="alarm-item">
            <div>
              <div class="alarm-item-time">07:00</div>
              <div class="alarm-item-label">平日</div>
            </div>
            <div class="toggle"></div>
          </div>
          <div class="alarm-item">
            <div>
              <div class="alarm-item-time">08:30</div>
              <div class="alarm-item-label">週末</div>
            </div>
            <div class="toggle"></div>
          </div>
          <div class="alarm-item">
            <div>
              <div class="alarm-item-time">06:30</div>
              <div class="alarm-item-label">ジム</div>
            </div>
            <div class="toggle off"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
