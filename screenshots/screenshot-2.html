<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Screenshot 2 - 天気</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', sans-serif;
      background: #1a1a1a;
    }

    .screenshot {
      width: 1290px;
      height: 2796px;
      background: linear-gradient(180deg, #1a3a5c 0%, #2d5a7b 50%, #1a3a5c 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 200px 80px 150px;
    }

    .catchcopy {
      color: #fff;
      font-size: 120px;
      font-weight: 700;
      text-align: center;
      line-height: 1.3;
      margin-bottom: 100px;
      text-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .phone-frame {
      width: 980px;
      height: 1960px;
      background: #000;
      border-radius: 120px;
      border: 16px solid #333;
      position: relative;
      overflow: hidden;
      box-shadow: 0 60px 180px rgba(0,0,0,0.5);
    }

    .phone-notch {
      width: 400px;
      height: 100px;
      background: #000;
      border-radius: 0 0 50px 50px;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .phone-screen {
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 120px 60px;
    }

    .weather-card {
      background: #1a3a5c;
      border-radius: 80px;
      padding: 100px;
      text-align: center;
      width: 90%;
    }

    .weather-icon {
      font-size: 250px;
      margin-bottom: 60px;
    }

    .weather-text {
      color: #fff;
      font-size: 72px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="screenshot">
    <div class="catchcopy">傘がいるか<br>一目で分かる</div>
    <div class="phone-frame">
      <div class="phone-notch"></div>
      <div class="phone-screen">
        <div class="weather-card">
          <div class="weather-icon">☔️</div>
          <div class="weather-text">傘を持っていこう</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
